<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Can-Tong — 粤语查询</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Can-Tong <span class="dot">•</span></div>
    <div class="lang">chs-zhh-en</div>
  </header>

  <main class="container">
    <div class="search">
      <input id="q" type="text" placeholder="" autocomplete="off" />
    </div>

    <section id="grid" class="grid">
      <!-- 动态注入：左卡、右上、右下 -->
    </section>

    <!-- 展开区（点击灰卡内按钮后出现），位于 grid 之后，整块粉色 -->
    <section id="expand" class="expand-wide" hidden>
      <div id="expand-box" class="expand-box">
        <div id="expand-list" class="expand-list"></div>
      </div>
    </section>
  </main>

  <footer class="foot">
    CanTongMVP — Code MIT, Lexicon Closed; data/* CSVs CC BY-NC-ND.
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
