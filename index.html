<!doctype html><html lang="zh-HK"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Can‑Tong · 粤语助手（KV + Embedding 版）</title><style>
html,body{margin:0;padding:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans',sans-serif;background:#0b0b0c;color:#e8e8ea}
.wrap{max-width:1100px;margin:40px auto;padding:24px}
.card{background:#141416;border:1px solid #22232a;border-radius:16px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
h1{font-size:22px;margin:0 0 12px}
.row{display:flex;gap:12px;flex-wrap:wrap;margin:8px 0}
select,textarea,button,input{background:#0f1013;color:#e8e8ea;border:1px solid #2a2b31;border-radius:10px;padding:10px 12px}
textarea{width:100%;min-height:120px;resize:vertical}
button{cursor:pointer}
.muted{color:#a7a8ad;font-size:12px}
.grid{display:grid;grid-template-columns:1fr;gap:12px}
@media(min-width:1000px){.grid{grid-template-columns:1fr 1fr}}
.out{white-space:pre-wrap;background:#0f1013;border:1px solid #2a2b31;border-radius:10px;padding:12px;min-height:120px}
.badge{font-size:11px;background:#1b1c22;border:1px solid #2a2b31;border-radius:999px;padding:2px 8px;margin-left:8px}
.hr{height:1px;background:#2a2b31;margin:16px 0}
label{display:flex;flex-direction:column;gap:6px}
input[type="password"]{letter-spacing:2px}
</style></head><body><div class="wrap"><div class="card">
<h1>Can‑Tong · 中英粤互译 + 发音 <span class="badge">KV + Embedding</span></h1>
<div class="row"><label>源语言<select id="src"><option value="en">English</option><option value="chs">中文（简体）</option><option value="zhh" selected>粤语（正字）</option></select></label>
<label>目标语言<select id="tgt"><option value="zhh" selected>粤语（正字）</option><option value="chs">中文（简体）</option><option value="en">English</option></select></label>
<button id="swap">⇄ 互换</button></div>
<textarea id="inp" placeholder="输入要翻译/检索的内容…（支持 EN / 中文 / 粤语正字）"></textarea>
<div class="row"><button id="go">翻译 / 语义检索</button><button id="speak">🔊 粤语发音</button></div>
<div class="grid"><div><div class="muted">结果</div><div id="out" class="out"></div></div><div><div class="muted">调试 / 健康检查</div><div id="ping" class="out">检查中…</div></div></div>
<div class="hr"></div>
<h2 style="font-size:18px;margin:4px 0 8px">管理员 · 词库学习（写入 KV，需要密钥）</h2>
<div class="muted">输入支持“斜杠分隔多变体”：<code>唔好ong / 咪ong</code>；中文：<code>别推 / 不要推</code>；英文：<code>don't push</code>。</div>
<div class="row"><label>管理密钥<input id="key" type="password" placeholder="x-api-key（仅你自己使用）"/></label><button id="saveKey">保存到本机</button></div>
<div class="row"><label>粤语（zhh）<input id="lz" placeholder="唔好ong / 咪ong"/></label><label>中文（chs）<input id="lc" placeholder="别推 / 不要推"/></label><label>英文（en）<input id="le" placeholder="don't push"/></label></div>
<div class="row"><button id="gen">从上面输入自动生成「批量学习 JSON」</button><button id="learnOne">学习（单条）</button></div>
<label>批量学习（自动或手写的 JSON 数组，元素含 zhh/chs/en，至少两个字段）</label>
<textarea id="bulk" placeholder='[{"zhh":"唔好ong","chs":"别推","en":"don\'t push"},{"zhh":"咪ong","chs":"不要推","en":"don\'t push"}]'></textarea>
<div class="row"><button id="learnBulk">批量学习</button></div>
<p class="muted">翻译流程：<b>精确匹配</b> → <b>语义相似召回（embedding）</b> → <b>开源 lexicon.json 回退</b>。</p>
</div></div>
<script>
const $ = (s)=>document.querySelector(s);
const src = $("#src"), tgt=$("#tgt"), inp=$("#inp"), out=$("#out"), pingBox=$("#ping");
const keyInput = $("#key"); keyInput.value = localStorage.getItem("ct_key") || "";
$("#saveKey").onclick = ()=>{ localStorage.setItem("ct_key", keyInput.value||""); alert("已保存到本机"); };
$("#swap").onclick=()=>{ const a=src.value; src.value=tgt.value; tgt.value=a; };
async function ping(){ try{ const r = await fetch("/api/ping"); const j = await r.json(); pingBox.textContent = JSON.stringify(j, null, 2); }catch(e){ pingBox.textContent = "Ping 失败：" + e.message; } }
async function translate(){ out.textContent = "检索中…"; try{ const r = await fetch("/api/translate",{ method:"POST", headers:{"content-type":"application/json"}, body: JSON.stringify({ text: inp.value, src: src.value, tgt: tgt.value, withRelated:true })}); const j = await r.json(); out.textContent = JSON.stringify(j, null, 2);}catch(e){ out.textContent = "出错：" + e.message; } }
async function speak(){ const text = (inp.value || "").trim(); if(!text){ alert("没有可读的文本"); return; } try{ const r = await fetch("/api/tts?text="+encodeURIComponent(text)); if(r.ok && r.headers.get("content-type")?.includes("audio")){ const blob = await r.blob(); const url = URL.createObjectURL(blob); const audio = new Audio(url); audio.play(); return; } }catch(e){} const u = new SpeechSynthesisUtterance(text); u.lang = "zh-HK"; speechSynthesis.cancel(); speechSynthesis.speak(u); }
function splitVariants(s){ return (s||"").split(/\s*[,/|、]\s*/).map(x=>x.trim()).filter(Boolean); }
$("#gen").onclick = ()=>{ const z = splitVariants($("#lz").value); const c = splitVariants($("#lc").value); const e = splitVariants($("#le").value); const enBase = e[0] || ""; const arr=[]; const maxLen = Math.max(z.length, c.length, e.length); for(let i=0;i<maxLen;i++){ arr.push({ zhh: z[i]||z[0]||"", chs: c[i]||c[0]||"", en: e[i]||enBase }); } $("#bulk").value = JSON.stringify(arr, null, 2); };
async function learnOne(){ const payload = { zhh: $("#lz").value.trim(), chs: $("#lc").value.trim(), en: $("#le").value.trim() }; const r = await fetch("/api/learn",{ method:"POST", headers:{ "content-type":"application/json", "x-api-key": localStorage.getItem("ct_key") || "" }, body: JSON.stringify({ entries: [payload] })}); const j = await r.json(); alert("已写入：" + JSON.stringify(j)); }
async function learnBulk(){ let arr = []; try{ arr = JSON.parse($("#bulk").value || "[]"); }catch(e){ alert("JSON 无法解析"); return; } const r = await fetch("/api/learn",{ method:"POST", headers:{ "content-type":"application/json", "x-api-key": localStorage.getItem("ct_key") || "" }, body: JSON.stringify({ entries: arr })}); const j = await r.json(); alert("批量结果：" + JSON.stringify(j)); }
$("#go").onclick = translate; $("#speak").onclick = speak; $("#learnOne").onclick = learnOne; $("#learnBulk").onclick = learnBulk; ping();
</script></body></html>
