<!doctype html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Funwa-1101CanTongMVP — 查询与朗读</title>
    <style>
      :root{--radius:14px;}
      *{box-sizing:border-box;}
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Noto Sans',sans-serif; margin:0; background:#0b0e14; color:#e8eaf0;}
      .wrap{max-width:900px; margin:40px auto; padding:24px;}
      .card{background:#121826; border:1px solid #1e2639; border-radius:var(--radius); padding:24px; box-shadow:0 10px 30px rgba(0,0,0,.25);}
      h1{font-size:20px; margin:0 0 16px;}
      p.hint{opacity:.8; margin:0 0 16px; font-size:14px;}
      .row{display:flex; gap:12px; align-items:center; margin:12px 0;}
      input[type="text"]{flex:1; padding:12px 14px; border-radius:10px; border:1px solid #2a3550; background:#0f1422; color:#e8eaf0; outline:none;}
      button{padding:10px 14px; border-radius:10px; border:1px solid #2a3550; background:#1b2340; color:#e8eaf0; cursor:pointer;}
      button:disabled{opacity:.6; cursor:not-allowed;}
      .result{margin-top:16px; display:grid; grid-template-columns: 120px 1fr; gap:8px 12px; align-items:start; padding:12px; border-radius:10px; background:#0e1424; border:1px solid #212a44;}
      .label{opacity:.7;}
      .muted{opacity:.7; font-size:13px;}
      .footer{margin-top:22px; opacity:.7; font-size:12px; display:flex; justify-content:space-between; gap:12px; flex-wrap:wrap;}
      .status{font-size:13px; min-height:1em;}
      .actions{display:flex; gap:8px; flex-wrap:wrap;}
      .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,'Liberation Mono','Courier New',monospace;}
      .badge{display:inline-block; padding:2px 8px; border:1px solid #2a3550; border-radius:999px; font-size:12px; margin-left:8px; opacity:.8;}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Funwa‑1101CanTongMVP <span class="badge">MVP</span></h1>
        <p class="hint">输入 <span class="mono">中文 / English / 粤语</span> 均可检索。点击「朗读」将使用浏览器的 <span class="mono">zh‑HK</span> 发音（占位）。</p>
        <div class="row">
          <input id="q" type="text" placeholder="例如：手机 / phone / 粵語" autofocus />
          <div class="actions">
            <button id="searchBtn">查询</button>
            <button id="speakBtn" disabled>朗读</button>
          </div>
        </div>
        <div id="status" class="status"></div>
        <div id="result" class="result" style="display:none;">
          <div class="label">粤语（zhh）</div>
          <div id="outZhh">—</div>
          <div class="label">中文（chs）</div>
          <div id="outChs">—</div>
          <div class="label">英文（en）</div>
          <div id="outEn">—</div>
        </div>
        <div class="footer">
          <div class="muted">© Funwa‑1101CanTongMVP — Code MIT, Lexicon Closed; <span class="mono">data/seed.csv</span> CC BY‑NC‑ND.</div>
          <div class="muted">接口：<span class="mono">/api/route?fn=translate / tts</span>（后端可以随时替换为私有库与真TTS，前端无需改）。</div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
