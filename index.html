<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Can‑Tong · 粤语查询</title>
  <link rel="stylesheet" href="/assets/style.css"/>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <span class="logo">Can‑Tong <span class="dot"></span></span>
      <span class="locale">chs‑zhh‑en</span>
    </div>

    <form id="searchForm" class="search" autocomplete="off">
      <label for="q" class="sr-only">查询</label>
      <input id="q" class="inp" placeholder="输入中文 / 英文 / 粤语 例如：不要推 / Don't push" />
      <button id="searchBtn" class="btn" type="submit">Search</button>
    </form>

    <div class="grid" id="resultRoot" hidden>
      <section class="panel cantonese" aria-label="粤语zhh">
        <div class="tag">粵語：zhh</div>
        <div class="term-main">
          <div id="termMain" class="term-text">—</div>
          <button class="tts" data-tts-target="termMain" aria-label="播放讀音">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 10v4h4l5 4V6l-5 4H4z" fill="currentColor"/><path d="M16.5 8.5a5 5 0 010 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
        </div>
        <div class="variants" id="variants"></div>
      </section>

      <section class="panel usages" aria-label="用法提示">
        <div class="tag">用法 / pattern</div>
        <div id="usageList"></div>
      </section>

      <section class="panel notes" aria-label="備註Notes">
        <div class="note-en" id="noteEn"></div>
        <div class="note-zh" id="noteZh"></div>
      </section>

      <section class="panel" aria-label="別名/同義">
        <div class="tag">別名 · zhh</div>
        <div class="chips" id="aliasChips"></div>
      </section>

      <section class="panel examples" id="examples">
        <div class="tag">例句 Examples</div>
        <div class="examples-list" id="examplesList"></div>
      </section>
    </div>

    <button class="examples-toggle" id="examplesToggle" hidden>example 扩展</button>

    <footer>
      Funwa‑1101CanTongMVP — Code MIT, Lexicon Closed; data/seed.csv CC BY‑NC‑ND. 接口：/api/route?translate / tts（臨時可調整為伺服器緩存式TTS，前端僅觸發）。
    </footer>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
