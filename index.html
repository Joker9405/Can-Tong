<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Can-Tong — 粤语查询</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Can-Tong <span class="dot">•</span></div>
    <div class="lang">chs-zhh-en</div>
  </header>

  <main class="container">
    <!-- 初始：只显示搜索框，其余留白 -->
    <div class="search">
      <input id="q" type="text" placeholder="" autocomplete="off" />
    </div>

    <section id="cards" class="cards grid">
      <!-- 搜索后按顺序注入：左黄卡 -> 右上粉卡 -> 右下灰卡(含按钮) -->
    </section>

    <!-- 展开后：整块粉色容器，位于 grid 下方，横跨两列，取代灰卡上的按钮 -->
    <section id="examples-block" class="examples-block" hidden>
      <div id="examples-list" class="examples-list"></div>
    </section>
  </main>

  <footer class="foot">
    CanTongMVP — Code MIT, Lexicon Closed; data/* CSVs CC BY-NC-ND.
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
