<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Can-Tong — 粤语查询</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Can-Tong <span class="dot">•</span></div>
    <div class="lang">chs-zhh-en</div>
  </header>

  <main class="container">
    <div class="search">
      <input id="q" type="text" placeholder="" autocomplete="off" />
    </div>

    <!-- grid 2xN: 左卡、右上、右下 -->
    <section id="grid" class="grid"></section>

    <!-- 例句容器：默认隐藏；展开后显示，位于 grid 下方，与 grid 间隙等同 -->
    <section id="examples" class="examples-wrap" hidden>
      <div class="examples-box">
        <div id="examples-list"></div>
      </div>
    </section>
  </main>

  <footer class="foot">
    CanTongMVP — Code MIT, Lexicon Closed; data/* CSVs CC BY-NC-ND.
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
