<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Can-Tong — 粤语查询</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Can-Tong <span class="dot">•</span></div>
    <div class="lang">chs-zhh-en</div>
  </header>
  <main class="container">
    <div class="search"><input id="q" type="text" placeholder="" autocomplete="off" /></div>
    <section id="grid" class="grid"></section>
    <section id="examples" class="examples" hidden><div class="examples-inner" id="examples-list"></div></section>
  </main>
  <footer class="foot">CanTongMVP — Code MIT, Lexicon Closed; data/* CSVs CC BY‑NC‑ND.</footer>
  <script src="/js/app.js"></script>
</body>
</html>
<link rel="stylesheet" href="/public/disambiguation.css" />
<script src="/public/disambiguation.js"></script>
<script>
Disambig.init({
  getQuery: () => (document.querySelector('#q')?.value || '').trim(),
  onPick: ({ id, row }) => {
    if (window.renderById) window.renderById(id);
    else if (window.renderLexeme) window.renderLexeme(row);
  },
  mount: document.body,
});
</script>
