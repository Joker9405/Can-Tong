<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Can-Tong 粵語學習助手（自動雲端·零配置）</title>
  <link rel="stylesheet" href="./style.css">
  <script>
  // Optional OpenCC loader; page works even if it fails.
  function loadScriptSeq(urls, onload, onerror){
    if(!urls.length){ onerror && onerror(new Error('All CDNs failed')); return; }
    const url = urls.shift();
    const s = document.createElement('script');
    s.src = url; s.defer = true; s.onload = onload; s.onerror = function(){ loadScriptSeq(urls,onload,onerror); };
    document.head.appendChild(s);
  }
  window.__openccReady = new Promise((resolve)=>{
    loadScriptSeq([
      "https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.min.js",
      "https://unpkg.com/opencc-js@1.0.5/dist/umd/full.min.js"
    ], ()=>resolve(true), ()=>resolve(false));
  });
  </script>
</head>
<body>
  <header class="topbar">
    <div class="wrap bar">
      <div class="brand">
        <span class="logo">CT</span>
        <div class="titles">
          <h1>Can-Tong 粵語學習助手</h1>
          <div class="muted small">
            對話式練習｜輸入中文/英文/粵語 → 輸出 <b>繁體·港式</b> 粵語說法
            <span id="cloudStatus" class="chip off">雲端：檢測中…</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="wrap main">
    <div id="chat" class="chat">
      <div class="msg bot">
        <div class="bubble">
          👋 歡迎！輸入一句話，我會提供 1～3 條粵語說法。右側 <span class="muted">發音</span> 按鈕可播放粵語讀音。<br>
          <span class="muted">（雲端自動檢測：優先使用 ?translate= / ?tts= 的 URL 參數；否則嘗試同域 <code>/api/translate</code>、<code>/api/tts</code>；兩者皆無則使用本地演示。）</span>
        </div>
      </div>
    </div>

    <div class="composer">
      <textarea id="input" rows="2" placeholder="例如：我想退貨 / I need a refund"></textarea>
      <button id="btnSend">發送</button>
    </div>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
