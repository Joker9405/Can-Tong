<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Can-Tong · 粤语速查</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="brand-row">
    <div class="brand">Can‑Tong •</div>
    <div class="lang-hint">chs-zhh-en</div>
  </header>

  <main id="app">
    <section class="search-row">
      <input id="q" class="search" placeholder="搜索" autocomplete="off">
    </section>

    <section id="result" class="grid hidden">
      <article class="card lime" id="card-main">
        <div class="tag">粤语zhh：</div>
        <div id="headword" class="headword"></div>
        <ul id="aliasList" class="alias-list"></ul>
      </article>

      <article class="card pink" id="card-variants">
        <ul id="variantList" class="variant-list"></ul>
      </article>

      <article class="card gray" id="card-note">
        <div id="note" class="note"></div>
      </article>

      <div class="control-row">
        <button id="btnExample" class="btn pink">example 扩展</button>
      </div>

      <article class="card pink hidden" id="card-examples">
        <ul id="exampleList" class="example-list"></ul>
      </article>
    </section>
  </main>

  <footer class="foot">CanTongMVP — Code MIT, Lexicon Closed; data/* CSVs: CC BY‑NC‑ND.</footer>

  <script src="js/app.js"></script>
</body>
</html>
