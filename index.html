<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Can-Tong — 粤语查询</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Can-Tong <span class="dot">•</span></div>
    <div class="lang">chs-zhh-en</div>
  </header>
  <main class="container">
    <div class="search"><input id="q" type="text" placeholder="" autocomplete="off" /></div>
    <section id="grid" class="grid"></section>
    <section id="examples" class="examples" hidden><div class="examples-inner" id="examples-list"></div></section>
  </main>
  <footer class="foot">CanTongMVP — Code MIT, Lexicon Closed; data/* CSVs CC BY‑NC‑ND.</footer>
  <script src="/js/app.js"></script>
  <script>
    // 把 example 按钮从灰色 note 卡片中移动出来，
    // 让它作为 grid 的单独一行显示在灰卡下面
    (function () {
      var grid = document.getElementById('grid');
      if (!grid || !('MutationObserver' in window)) return;

      function relocateExampleBtn() {
        var gray = grid.querySelector('.right-bottom');
        if (!gray) return;
        var btn = gray.querySelector('#example-btn');
        if (!btn) return;
        // 移动到灰卡后面，成为 grid 的独立子元素
        gray.insertAdjacentElement('afterend', btn);
      }

      var observer = new MutationObserver(function () {
        relocateExampleBtn();
      });
      observer.observe(grid, { childList: true, subtree: true });

      // 如果首个结果已经渲染，尝试先移动一次
      relocateExampleBtn();
    })();
  </script>
</body>
</html>
