<!doctype html><html lang='zh-HK'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><title>Can-Tong · 中英粵 互通 Demo</title><link rel='icon' href='data:,'><style>body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#0b0d10;color:#e6edf3}header{padding:16px 20px;border-bottom:1px solid #1e2430;background:#12161b;position:sticky;top:0}main{max-width:980px;margin:0 auto;padding:20px;display:grid;gap:16px}.card{background:#12161b;border:1px solid #1e2430;border-radius:16px;padding:16px}textarea{width:100%;min-height:120px;background:#0f1318;color:#e6edf3;border:1px solid #1e2430;border-radius:12px;padding:12px;font-size:15px;resize:vertical}input[type='url'],select{width:100%;background:#0f1318;color:#e6edf3;border:1px solid #1e2430;border-radius:10px;padding:10px;font-size:14px}button{background:#191f2a;color:#e6edf3;border:1px solid #2a3342;border-radius:12px;padding:10px 14px;font-size:14px;cursor:pointer}.pill{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:#0f1318;border:1px solid #263042;color:#9aa4af;font-size:12px}.ok{color:#30d158}.muted{color:#9aa4af;font-size:12px}.grid{display:grid;gap:12px}@media (min-width:820px){.grid{grid-template-columns:1.2fr .8fr}}</style></head><body><header><h1>Can-Tong · 中英粵 互通（GitHub Pages 版）</h1></header><main><section class='card grid'><div><label>输入（可中/英/粵混说；或直接键入文本）</label><textarea id='inputText' placeholder="例：Don't push me，唔好掂我…"></textarea><div style='margin-top:10px;display:flex;gap:10px;flex-wrap:wrap'><button id='btnMic'>🎙️ 录音识别（ASR）</button><button id='btnStop' disabled>⏹️ 停止</button><span class='pill' id='asrState'>ASR：<b>未连接</b></span></div></div><div><label>目标语言</label><div style='display:flex;gap:8px;flex-wrap:wrap'><select id='sourceLang'><option value='auto'>自动检测</option><option value='en'>英语 en</option><option value='zh'>中文 zh</option><option value='yue_Hant'>粵語繁體 yue_Hant</option></select><span>→</span><select id='targetLang'><option value='yue_Hant' selected>粵語繁體 yue_Hant</option><option value='en'>英语 en</option><option value='zh'>中文 zh</option></select></div><div style='margin-top:10px;display:flex;gap:10px;flex-wrap:wrap'><button id='btnTranslate'>🔁 翻译/粵語化</button><span class='pill' id='mtState'>MT：<b>未连接</b></span></div></div></section><section class='card'><label>输出</label><textarea id='outputText' readonly></textarea><div style='margin-top:10px;display:flex;gap:10px;flex-wrap:wrap'><button id='btnSpeak'>🔊 播报（TTS）</button><audio id='audio' controls></audio><span class='pill' id='ttsState'>TTS：<b>未连接</b></span></div><div class='muted' style='margin-top:8px'>未配后端时，本页使用浏览器 zh-HK 语音做演示；上线后把 API URL 填入下方即可切换真模型。</div></section><section class='card'><label>后端配置（可留空走浏览器 Demo）</label><div style='display:grid;gap:10px'><input id='asrURL' type='url' placeholder='ASR：https://你的域名/api/asr'><input id='mtURL' type='url' placeholder='MT ：https://你的域名/api/translate'><input id='ttsURL' type='url' placeholder='TTS：https://你的域名/api/tts'></div><div class='muted' style='margin-top:8px'>统一协议：/api/asr → {"text"}；/api/translate → {"text","source_lang","target_lang"}；/api/tts → audio/mpeg。</div></section></main><script src='./app.js?v=1'></script></body></html>
