<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Can-Tong — 粤语查询</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Can-Tong <span class="dot">•</span></div>
    <div class="lang">chs-zhh-en</div>
  </header>

  <main class="container">
    <div class="search">
      <input id="q" type="text" placeholder="" autocomplete="off" />
    </div>

    <section id="cards" class="cards grid">
      <!-- 左卡、右上、右下会被注入 -->
      <!-- 展开区放在 grid 的第一列（与左卡同宽），位于第三行 -->
      <div id="expand-left" class="expand-left" hidden>
        <button id="expand-toggle" class="expand-toggle">example 扩展</button>
        <div id="expand-box" class="expand-box" hidden>
          <div id="expand-list" class="expand-list"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot">
    CanTongMVP — Code MIT, Lexicon Closed; data/* CSVs CC BY-NC-ND.
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
