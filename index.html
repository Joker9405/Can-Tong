<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Can-Tong — 粤语查询</title>
  <link rel="stylesheet" href="/assets/style.css?v=6.3">
</head>
<body>
  <header class="topbar">
    <div class="brand">Can-Tong <span class="dot">•</span></div>
    <div class="lang">chs-zhh-en</div>
  </header>

  <main class="container">
    <div class="search">
      <input id="q" type="text" placeholder="" autocomplete="off" />
    </div>

    <section id="cards" class="cards grid"></section>

    <!-- expand 区域独立于 grid，默认不占空间；展开时自适应内容高度 -->
    <section id="expand-wrap" class="expand-wrap">
      <button id="expand-toggle" class="expand-toggle" hidden>example 扩展</button>
      <div id="expand-box" class="expand-box">
        <div id="expand-list" class="expand-list"></div>
      </div>
    </section>
  </main>

  <footer class="foot">
    CanTongMVP — Code MIT, Lexicon Closed; data/* CSVs CC BY-NC-ND.
  </footer>

  <script src="/js/app.js?v=6.3"></script>
</body>
</html>
