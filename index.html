<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Can-Tong — 粤语查询</title>
  <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Can-Tong <span class="dot">•</span></div>
    <div class="lang">chs-zhh-en</div>
  </header>

  <main class="container">
    <!-- 初始页：只有搜索框，其余留白 -->
    <div class="search">
      <input id="q" type="text" placeholder="" autocomplete="off" />
    </div>

    <!-- 结果 2xN 栅格：左黄卡(主词+别名)、右上粉卡(变体-纯文本)、右下灰卡(备注) -->
    <section id="grid" class="grid"></section>

    <!-- 控制行：与 grid 的 gap 完全一致，右对齐；展开后隐藏 -->
    <section id="expCtl" class="expctl" hidden>
      <button class="expand-btn" id="expBtn">example 扩展</button>
    </section>

    <!-- 展开后的例句整块（粉色）。仅行右侧一个粤语喇叭；无“收起扩展”按钮 -->
    <section id="examples" class="examples-wrap" hidden>
      <div class="examples-box">
        <div id="examples-list"></div>
      </div>
    </section>
  </main>

  <footer class="foot">
    CanTongMVP — Code MIT, Lexicon Closed; data/* CSVs CC BY-NC-ND.
  </footer>

  <script src="/js/app.js"></script>
</body>
</html>
