<!doctype html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Can‑Tong · 粤语助手（Chat 模式 · 静态版）</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Can‑Tong · 粤语助手</h1>
    <div class="lang-toggle">
      <label>UI：</label>
      <select id="uiLang">
        <option value="zh">中文</option>
        <option value="en">English</option>
      </select>
    </div>
  </header>

  <main class="container">
    <section id="chat" class="chat">
      <!-- Messages will render here -->
    </section>

    <form id="composer" class="composer">
      <input id="userInput" type="text" placeholder="输入 中文 / English 后回车…" autocomplete="off" />
      <button type="submit" class="primary">发送</button>
    </form>

    <section class="notes">
      <details>
        <summary>来源（示例）</summary>
        <ul id="sources">
          <li>本页面为<span>静态演示</span>，使用自带小型词库映射实现 CN/EN → YUE 三档变体。</li>
          <li>真实版本请接入 RAG 与 zh‑HK 神经 TTS；HKCanCor（CC‑BY）仅作 <em>retrieval‑only</em> 并署名引用；Common Voice zh‑HK（CC0）可用于 TTS 评测与示例音色。</li>
        </ul>
      </details>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
