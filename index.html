<!-- CanTongMVP — 右侧区域 + example 按钮位置 PATCH 片段 -->
<!--
用法：
1. 打开你当前项目的 index.html。
2. 找到右侧结果区域（粉色卡 + 灰色 note 卡）的容器，一般类似：
   <div class="result-right"> ... </div>
3. 用下面这一整段，替换掉原来的右侧容器即可。
-->

<div class="result-right">
  <!-- 粉色用法 / 变体卡片（内容由 app.js 动态填充） -->
  <div id="variants-card" class="card card-variants"></div>

  <!-- 灰色 note 说明卡片（内容由 app.js 动态填充） -->
  <div id="note-card" class="card card-note"></div>

  <!-- ✅ 新位置：example 扩展按钮，紧贴在灰色 note 下面 -->
  <button id="examples-toggle" class="btn-pill examples-toggle">
    example 扩展
  </button>
</div>
