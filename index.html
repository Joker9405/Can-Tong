<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Can-Tong — 粤语查询</title>
  <link rel="stylesheet" href="/assets/style.css?v=6.5">
</head>
<body>
  <header class="topbar">
    <div class="brand">Can-Tong <span class="dot">•</span></div>
    <div class="lang">chs-zhh-en</div>
  </header>

  <main class="container">
    <div class="search">
      <input id="q" type="text" placeholder="" autocomplete="off" />
    </div>

    <section id="cards" class="cards grid"></section>

    <!-- 示例 CTA（默认显示为按钮；点击后渲染并常驻，不再收起） -->
    <div id="expand-cta" class="expand-cta" hidden>
      <button id="expand-btn" class="pill">example 扩展</button>
    </div>

    <!-- 示例列表（点击 CTA 后显示） -->
    <section id="expand-wrap" class="expand-wrap" hidden>
      <div id="expand-box" class="expand-box">
        <div id="expand-list" class="expand-list"></div>
      </div>
    </section>
  </main>

  <footer class="foot">
    CanTongMVP — Code MIT, Lexicon Closed; data/* CSVs CC BY-NC-ND.
  </footer>

  <script src="/js/app.js?v=6.5"></script>
</body>
</html>
