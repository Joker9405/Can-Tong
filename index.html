<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Funwa · Can‑Tong MVP</title>
  <meta name="description" content="Cantonese expression quick lookup with TTS">
  <link rel="icon" href="/favicon.ico">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,'Apple Color Emoji','Segoe UI Emoji';margin:0;padding:24px;line-height:1.5;}
    .wrap{max-width:900px;margin:0 auto;}
    h1{font-size:24px;margin:0 0 16px;}
    .card{border:1px solid #e5e7eb;border-radius:16px;padding:16px;margin:12px 0;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    input,textarea,button{font:inherit}
    input[type=text]{width:100%;padding:12px;border:1px solid #d1d5db;border-radius:12px;outline:none}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-top:12px}
    button{padding:10px 14px;border-radius:12px;border:1px solid #cbd5e1;background:#f8fafc;cursor:pointer}
    button.primary{background:#111827;color:#fff;border-color:#111827}
    .muted{color:#6b7280}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid #e5e7eb;font-size:12px}
    audio{width:100%;margin-top:8px}
    .result{white-space:pre-wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Funwa · Can‑Tong MVP（纯静态版，无 /api）</h1>
    <div class="card">
      <div class="muted">输入中文 / English / 粤语（繁体）</div>
      <input id="q" type="text" placeholder="例如：不要推我 / Don’t push me / 唔好掂我">
      <div class="row">
        <button id="btnTranslate" class="primary">Translate / 查询</button>
        <span class="badge" id="cfgStatus">载入配置...</span>
      </div>
    </div>

    <div id="out" class="card" style="display:none">
      <div class="muted">结果 / Result</div>
      <div id="result" class="result"></div>
      <div class="row">
        <button id="btnTTS">播放粤语发音</button>
      </div>
      <audio id="player" controls></audio>
    </div>

    <div class="card">
      <div class="muted">说明</div>
      <ul>
        <li>本版本不使用 Vercel Serverless Functions，不会触发 Hobby 12 个函数限制。</li>
        <li>后台地址统一放在 <code>/public/config.json</code>，请在部署前填写实际的 <code>ttsUrl</code> 与（可选）<code>translateUrl</code>。</li>
      </ul>
    </div>
  </div>
  <script src="./app.js" type="module"></script>
</body>
</html>
