<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Can‑Tong — 粤语查询</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand" title="Can‑Tong">Can‑Tong <span class="live"></span></div>
    <div class="lang">chs‑zhh‑en</div>
  </header>

  <main id="app">
    <section class="search-row">
      <input id="q" class="search" placeholder="" autocomplete="off" />
      <button id="btnExample" class="pill pill-right" aria-expanded="false">example 扩展</button>
    </section>

    <!-- result grid -->
    <section id="resultGrid" class="grid hidden">
      <div class="card card-green" id="cardHead">
        <div class="tiny">粤语zhh：</div>
        <div id="headWord" class="headword"></div>
        <ul id="aliases" class="alias-list"></ul>
      </div>

      <div class="card card-pink" id="cardVariants">
        <ul id="variants" class="variants"></ul>
      </div>

      <div class="card card-note" id="cardNote">
        <div id="noteLines" class="note"></div>
      </div>
    </section>

    <!-- examples area: default collapsed (empty) -->
    <section id="examplesWrap" class="examples-wrap hidden">
      <div id="examplesPanel" class="examples-panel"></div>
    </section>
  </main>

  <footer class="foot">
    CanTongMVP — Code MIT, Lexicon Closed; data/* CSVs: CC BY‑NC‑ND.
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
