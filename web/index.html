<h2>Funwa v2 (CSV)</h2>
<p>这个占位页面会读取 <code>data/lexeme.csv</code>，请发布后在控制台查看。</p>
<script>
async function t(p){const r=await fetch(p+'?v='+Date.now());return await r.text();}
function parseCSV(txt){const lines=txt.trim().split(/\r?\n/);const h=lines.shift().split(',');return lines.map(l=>{const a=l.split(',');const o={};h.forEach((k,i)=>o[k]=a[i]||'');return o;});}
(async()=>{try{const lx=parseCSV(await t('/data/lexeme.csv'));console.log('lexeme sample',lx.slice(0,3));}catch(e){console.error(e);}})();
</script>
